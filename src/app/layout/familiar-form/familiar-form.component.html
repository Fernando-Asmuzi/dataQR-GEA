<div class="modal">
    <h1>Nuevo familiar</h1>
    <div class="modal-body">
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Nombre/s*</mat-label>
              <input matInput>
            </mat-form-field></td>
            <td><mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Apellido/s*</mat-label>
              <input matInput>
            </mat-form-field></td>
        </tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Dirección Primaria*</mat-label>
                <input matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Dirección secundaria</mat-label>
                <input matInput>
              </mat-form-field></td>
        </tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Pais*</mat-label>
                <input matInput value="Argentina" disabled>
              </mat-form-field></td>
            <td> <mat-form-field appearance="fill">
                <mat-label>Provincia*</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="provincia">
                  <mat-option *ngFor="let p of listaProvincias" [value]="p.nombre">
                    {{p.nombre}}
                  </mat-option>
                </mat-select>
              </mat-form-field></td>
        </tr></table>
        <table class="example-full-width" cellspacing="0"><tr>
            <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Teléfono</mat-label>
                <span matPrefix>+1 &nbsp;</span>
                <input type="tel" matInput placeholder="(caract.) numero telefónico">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Teléfono</mat-label>
                <span matPrefix>+1 &nbsp;</span>
                <input type="tel" matInput placeholder="(caract.) numero telefónico">
              </mat-form-field></td>
        </tr></table>

        
    </div>

    <mat-dialog-actions align="end">
        <button mat-button>Agregar</button>    
        <button mat-button mat-dialog-close>Cancel</button>    
    </mat-dialog-actions>

      
</div>
