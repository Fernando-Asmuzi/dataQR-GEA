<app-header></app-header>

<mat-sidenav-container>
        <mat-sidenav mode="side" [(opened)]="opened">
        <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
            <mat-icon>{{nav.icon}}</mat-icon>
            {{nav.name}}</a>
         </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-dashboard></app-dashboard>
    </mat-sidenav-content> 
</mat-sidenav-container>
