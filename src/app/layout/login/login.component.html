<div class="login_container">
  <mat-card>
    <div style="text-align:center;">
      <mat-card-title>Ingreso</mat-card-title>
    </div>
    <div class="example-container">
        <mat-form-field appearance="outline" class="inputs">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="email@ejemplo.com" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>    
    
    <div class="example-container">
      <mat-form-field appearance="outline" class="inputs">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <mat-card-actions>
        <button mat-raised-button color="primary" class="full" (click)="ingresar()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
