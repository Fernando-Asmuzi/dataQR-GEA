<form [formGroup]="form" (submit)="submitForm()">
    <mat-card>
        <mat-card-title>Vinculaci칩n de producto</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>C칩digo del producto</mat-label>
                <input matInput formControlName="id_lote">
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100" *ngIf="familiares.length !== 0">
                <mat-label>Usuario a vincular</mat-label>
                <mat-select formControlName="id_familiar">
                    <mat-option [value]="familiar.id" *ngFor="let familiar of familiares" >
                        {{familiar.nombre + ' ' + familiar.apellido}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('id_familiar')?.errors?.['required']">Seleccione un usuario</mat-error>
            </mat-form-field>
            <button mat-flat-button color="accent" type="button" (click)="addUsuario()">Asociar nuevo usuario</button>
            <mat-error *ngIf="form.get('id_lote')?.errors?.['invalidLote']">Este QR ya est치 en uso.</mat-error>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" class="w-100" type="submit" [disabled]="!form.valid">Finalizar Vinculaci칩n</button>
            <button mat-raised-button color="warn" mat-dialog-close type="button">Cerrar</button>
        </mat-card-actions>
    </mat-card> 
</form>
