<mat-toolbar>
  <span class="productos-span">Productos</span>
  <span class="example-spacer"></span>
  <!-- <button mat-button (click)="openDialog()">
    <span class="material-icons" matTooltip="Agregar vinculo">
      add_circle
    </span>
  </button> -->
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="showSpinner"></mat-progress-bar>
 
<div class="productos">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Descripcion" class="producto">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element | name | titlecase}} </td>
    </ng-container>

  
    <ng-container matColumnDef="Informacion">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-flex-container">
          <div class="example-button-container">
            <button mat-mini-fab color="primary" matTooltip="Ver información detallada" (click)="showVinculoInformacion(element)">
              <mat-icon>info</mat-icon>
            </button>
          </div>
          <div class="example-button-container">
            <button mat-mini-fab color="warn" matTooltip="Eliminar vínculo" (click)="deleteVinculo(element.id_lote)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div></td>
      
        
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table> 
</div>
