<h1>Productos</h1>

<div class="productos" *ngFor="let v of vinculos">
    <mat-card>
        <mat-card-title>{{v.nombre + " "}}{{v.apellido}}</mat-card-title>
        <mat-card-subtitle>{{v.descripcion}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>



<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="Apellido">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>

  <ng-container matColumnDef="Informacion">
    <th mat-header-cell *matHeaderCellDef> Información </th>
    <td mat-cell *matCellDef="let element"> <button>Más información</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se encuentran resultados para "{{input.value}}"</td>
  </tr>
</table>
