<mat-toolbar>
  <span class="productos-span">Productos</span>
  <span class="example-spacer"></span>
  <button mat-button (click)="openDialog()">
    <span class="material-icons" matTooltip="Agregar vinculo">
      add_circle
    </span>
  </button>
</mat-toolbar><br>
 
<div class="productos">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.producto}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Informacion">
      <th mat-header-cell *matHeaderCellDef> Información </th>
      <td mat-cell *matCellDef="let element"> <button>Más información</button></td>
        <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                <mat-icon>menu</mat-icon>
              </button>
            </div>
          </div>
          </div>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table> 
</div>
