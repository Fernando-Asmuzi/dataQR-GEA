<mat-toolbar>
    <span class="familiar-span">Gesti√≥n de Productos</span>
    <span class="example-spacer"></span>
    <button mat-button (click)="createProducto()">
      <span class="material-icons" matTooltip="Agregar Producto">
        add_circle_outline
      </span>
    </button>
</mat-toolbar>
<app-table
    [showPaginator]="true"
    [dataSource]="productos"
    [columnas]="columnasTabla"
    [actionButtons]="actionButtons"
    (actionOne)="editProducto($event)"
    (actionTwo)="deleteProducto($event)">
</app-table>
