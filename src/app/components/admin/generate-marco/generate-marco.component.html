<form [formGroup]="form" (submit)="submitForm()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2 *ngIf="!data">Nuevo Marco</h2>
                <h2 *ngIf="data">Modificar Marco</h2>
            </mat-card-title>
            <mat-card-subtitle>El tama침o de los marcos deber치 ser de 250x250 pixeles, dejando el cuadro central para el C칩digo de 178x178 pixeles en formato PNG.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Descripci칩n</mat-label>
                <input matInput formControlName="descripcion" type="text">
                <mat-error *ngIf="form.get('descripcion')?.errors?.['required']">Complete el campo</mat-error>
            </mat-form-field>
            <button type="button" mat-stroked-button color="primary" class="w-100" (click)="image.click()">Subir Imagen</button>
            <mat-progress-bar color="primary"
                mode="determinate"
                [value]="progress">
            </mat-progress-bar>
            <input hidden type="file" #image mat-raised-button accept="image/*" (change)="uploadImage($event)">
          </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" *ngIf="!data">Crear</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" *ngIf="data">Modificar</button>
            <button mat-raised-button color="warn" mat-dialog-close type="button" (click)="cancel()">Cerrar</button>
        </mat-card-actions>
    </mat-card>
</form>
