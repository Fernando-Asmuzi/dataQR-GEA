
<mat-form-field appearance="outline">
    <mat-label>Seleccione tamaño</mat-label>
    <mat-select [formControl]="sizeControl">
        <mat-option *ngFor="let size of sizes" [value]="size">
            {{ size.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>
<div class="container-qr">
    <div *ngFor="let lote of lotes">
        <qrcode
            [qrdata]="('http://56.ar/') + (lote.id)"
            [width]="sizeControl.value?.value"
            [errorCorrectionLevel]="'M'"
        ></qrcode>
        <p style="font-size: {{ sizeControl.value?.value/10 }}px">{{lote.id}}</p>
    </div>
</div>
<button mat-raised-button color="primary">Descargar códigos</button>
